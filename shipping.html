<!DOCTYPE html>
<html>
<head>
  <title>DJ's Shipping Means and Ends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div id="calculator">
      <h1 id="title">Live| |Die Organ Shipping</h1>
      <h2 id="title2">Delivered in a heartbeat!</h2>
      <h3>Here is Your Calculator:</h1>
      <form id="new-package">
        <input type="float" id="weight" placeholder="Weight in Lbs"><br>
        <input type="float" id="length" placeholder="Length in Inches"><br>
        <input type="float" id="width" placeholder="Width in Inches"><br>
        <input type="float" id="height" placeholder="Height in Inches"><br>
        <input type="integer" id="distance" placeholder="Distance in miles"><br><br>
        <select id="class">
          <option value="standard">Standard Shipping</option>
          <option value="priority">Priority Shipping</option>
          <option value="standardGround">Standard Ground Shipping</option>
          <option value="firstClass">First Class Shipping</option>
        </select><br><br>
        <button type="submit" button class="btn btn-success">Calculate your shipping cost!</button><br>
      </form>
    </div><br>
      <div class="container">
        <ul id="cost">

        </ul>
      </div>

      <h4><em>If you want to live by Friday . . . trust us.</em></h4>
    </div>

  </body>
  </html>
