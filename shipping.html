<!DOCTYPE html>
<html>
<head>
  <title>DJ's Shipping Means and Ends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div id="calculator">
      <h1>Here is Your Calculator:</h1>
      <form id="new-package">
        <input type="float" id="weight" placeholder="Lbs"><br>
        <input type="float" id="length" placeholder="Inches"><br>
        <input type="float" id="width" placeholder="Inches"><br>
        <input type="float" id="height" placeholder="Inches"><br>
        <select id="class">
          <option value="standard">Standard Shipping</option>
          <option value="priority">Priority Shipping</option>
          <option value="standardGround">Standard Ground Shipping</option>
          <option value="firstClass">First Class Shipping</option>
        </select>
          <button type="submit" button class="btn btn-success">Calculate your shipping cost!</button>
        </form>

      </div>

      <div class="container">
        <ul id="cost">

        </ul>
      </div>
    </div>

  </body>
  </html>
